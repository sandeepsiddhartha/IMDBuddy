<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 280px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.5;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #f5c518;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .status-section {
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
            padding: 16px;
            text-align: center;
            margin-bottom: 16px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.supported {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-indicator.unsupported {
            background: #dc3545;
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .platform-name {
            font-size: 16px;
            font-weight: 600;
            color: #f5c518;
            margin-top: 4px;
        }

        .platform-name.unsupported {
            color: #aaa;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .version {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 10px;
            color: #666;
            font-weight: 500;
        }

        .debug-section {
            margin: 16px 0;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #444;
            display: none; /* Hidden by default */
        }

        .debug-section.visible {
            display: block;
        }

        .debug-title {
            font-size: 11px;
            color: #f5c518;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            text-align: center;
        }

        .debug-button {
            width: 100%;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 6px;
        }

        .debug-button:hover {
            background: #444;
            border-color: #666;
        }

        .debug-button:active {
            background: #555;
        }

        .debug-button.success {
            background: #28a745;
            border-color: #28a745;
        }

        .debug-button.error {
            background: #dc3545;
            border-color: #dc3545;
        }

        .debug-info {
            font-size: 10px;
            color: #aaa;
            text-align: center;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="version">v3.0</div>
    
    <div class="container">
        <div class="header">
            <div class="logo">IMDBuddy</div>
        </div>

        <div class="status-section">
            <div class="status-text">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking...</span>
            </div>
            <div class="platform-name" id="platformName">-</div>
        </div>

        <div class="debug-section" id="debugSection">
            <div class="debug-title">Debug Tools</div>
            <button class="debug-button" id="clearCacheBtn">Clear Cache</button>
            <div class="debug-info">Use only when experiencing issues</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
